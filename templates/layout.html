<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN"
      xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd">
  <head>
    <title>Title goes here</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
	  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <div id="container">
	  <div class="mainpage">
		  {% block content %}{% endblock %}
	  </div>
	  <div class="sidebar">
		<div class="title">Sidebar</div>

		<p>Projekt:</p>
		<ul>{% for project in get_sidebar_projects() %}
		  <li><a href="/project/{{ project['id'] }}">{{ project['title'] }}</a></li>{% endfor %}
        </ul>
        <form action="/search" method="post">
          <div>
            <input id="search" type="text" name="text" value="Search for projects!"
          	   onfocus="this.value = (this.value=='Search for projects!')?'':this.value;"
          	   onblur="this.value = (this.value=='')?'Search for projects!':this.value;"/>
          </div>
        </form>
      </div>
  	</div>
    <div id="copyleft">&copy; Alexander "Ace" Olofsson, Albin Ekberg</div>
  </body>
</html>
